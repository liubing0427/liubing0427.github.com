<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="baidu_union_verify" content="dafe71a3b0ba246dbd433cb490d3310d">
    <meta name="google-site-verification" content="mw1KOVgTAORcoHehGDB5jnRa3xBuNuwCTXVqSvxyqBI" />
    <meta name="msvalidate.01" content="4DC3638736C584D35FE2CB969B115974" />
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/pygments.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/Font-Awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>
  <body>
    <header id="header">
      <div class="topbar">
        <div class="fill">
          <div class="container">
            <a class="brand" href="{{ HOME_PATH }}">
    	       <b class="brand__forename">Bing's</b>
             <b class="brand__surname">Blog</b>
            </a>
            <ul class="nav">
              <li><a href="/about"><i class="icon-large icon-user"></i> About Me</a></li>
              <li><a href="/archive"><i class="icon-large icon-th-list"></i> Archive</a></li>
              <li><a href="/categories"><i class="icon-large icon-folder-open"></i> Categories</a></li>
              <li><a href="/tags"><i class="icon-large icon-tags"></i> Tags</a></li>
              <li><a href="/messageboard"><i class="icon-large icon-comment"></i> Message Board</a></li>
            </ul>
            <a class="rss_feed" href="/atom.xml"><i class="icon-2x icon-rss"></i></a>
          </div>
        </div>
      </div>
    </header>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} {{ site.time | date: '%Y' }} </p>
      </footer>

    </div> <!-- /container -->
    {% include JB/analytics %}
  </body>
</html>
